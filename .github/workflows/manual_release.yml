name: manual_release


on:

  workflow_dispatch:
    inputs:
      version:
        description: Número de versión del pre-release a liberar.
        required: true
        type: string
      dynamodb:
        description: 'Desmarcar la casilla para desactivar la insercion a DynamoDB'
        required: false
        default: true
        type: boolean
concurrency: production

jobs:

  CreateRelease:
    permissions: write-all
    uses: spsdevops/webinar_test_despliegue/.github/workflows/reusable_create-release.yml@main
    with:
      version: "${{github.event.inputs.version}}"

  Release:
    needs: CreateRelease
    uses: spsdevops/webinar_test_despliegue/.github/workflows/reusable_deploy.yml@main
    with:
      ambiente: "production"
      ref: "${{github.event.inputs.version}}"
      region: us-east-1
      dynamodb: ${{github.event.inputs.dynamodb}}
      region_dr: us-west-2
    secrets: inherit
permissions:
  id-token: write
  contents: read